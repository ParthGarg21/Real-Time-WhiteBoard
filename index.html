<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="options-div">
        <div class="options">
            <img src="images/pencil.png" alt="" id="pencil" class="option selected" title="Pencil">
            <img src="images/eraser.png" alt="" id="eraser" class="option" title="Eraser">
            <img src="images/sticky-notes.png" id="sticky" alt="" class="option" title="Add Sticky Note">
            <img src="images/undo.png" alt="" id="undo" class="option" title="Undo">
            <img src="images/redo.png" alt="" id="redo" class="option" title="Redo">
            <img src="images/download.png" alt="" id="down" class="option" title="Download Board">
        </div>
    </div>



    <div class="palette">
        <div class="palette-head handle-div">
            <i class="expand fas fa-chevron-down"></i>
        </div>

        <div class="col-size-con">
            <div class="color-con">

                <div class="col-row row row-1">
                    <span id="crimson" class="color"></span>
                    <span id="royalblue" class="color"></span>
                </div>

                <div class="col-row row row-2">
                    <span id="springgreen" class="color"></span>
                    <span id="yellow" class="color"></span>
                </div>

                <div class="col-row row row-3">
                    <span id="darkviolet" class="color"></span>
                    <span id="black" class="color"></span>
                </div>


                <div class="col-row row row-3">
                    <span id="deeppink" class="color"></span>
                    <span id="orange" class="color"></span>
                </div>

            </div>

            <div class="row size-con">
                <span id="small" class="size"></span>
                <span id="medium" class="size"></span>
                <span id="large" class="size"></span>
            </div>
        </div>
    </div>

    <canvas></canvas>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script>


    <!-- Connecting this page to the socket at the given port -->

    <script src="https://kit.fontawesome.com/e12eb12e59.js" crossorigin="anonymous"></script>
    <script src="socketjs.js"></script>
</body>

</html>
